<div>
    <h1>Camera demo</h1>    
</div>
 
<div id="camera">    
    <form>      
        <div class="radio">
            <label for="optCamera">
                <input type="radio" name="imageRadio" value="Camera" id="optCamera" checked>
                Camera
            </label>    
        </div>  
        
        <div class="radio">
            <label for="optLibrary">
                <input type="radio" name="imageRadio" value="Library" id="optLibrary">
                Library
            </label>    
        </div>
                
    </form> 
    <button id="getImage">Get an image</button>
    <figure>
        <img id="image">
    </figure>         
</div>
